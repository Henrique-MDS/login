<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="form">
                <h1>
                    Login
                </h1>
                <p>
                    Seja bem-vindo(a) novamente!
                </p>
                <form action="login.php" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            passkey
                        </span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="15">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
